<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card"> 
                <div class="text-center">
                    <h1>AT&T Login</h1>
                    <h2>Please enter your email & password</h2>
                </div>
                    <form [formGroup]= "loginForm">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                          <small id="emailHelp" class="form-text">We'll never share your email with anyone else!</small>
                          <small class="text-danger" *ngIf= "loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email ID is required</small>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label> 
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                          <small class="text-danger" *ngIf= "loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password required</small>
                        </div>
                        <button type = "submit" [disabled]="!loginForm.valid" class="btn btn-primary mt-3" (click)="login()">Login</button>
                      </form>
                      <a  style="color:white; margin-top:10px" routerLink="/signup">New user? Click to signup</a>
            </div>
        </div>
    </div>

</div>
